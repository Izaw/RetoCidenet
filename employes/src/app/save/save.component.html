<form [formGroup]="saveForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class='col-md-6 col-lg-4'>
            <div class='form-group'>
                <label>Cedula</label>
                <input type="text" formControlName="cedula" class="form-control" autofocus>
            </div>
        </div>
        <div class='col-md-6 col-lg-4'>
                <div class='form-group'>
                    <label>Email</label>
                    <input type="email" formControlName="email" class="form-control">
                </div>
        </div>

        <div class='col-md-6 col-lg-4'>
                <div class='form-group'>
                    <label>Nombre Completo</label>
                    <input type="text" formControlName="nombreCompleto" class="form-control">
                </div>
        </div>
    </div>

    <div class="row">
        <div class='col-md-6 col-lg-4'>
                <div class='form-group'>
                    <label>Direcci√≥n</label>
                    <input type="text" formControlName="direccion" class="form-control">
                </div>
        </div>

        <div class='col-md-6 col-lg-4'>
                <div class='form-group'>
                    <label>Fecha Ingreso</label>
                    <input type="date" formControlName="fechaIngreso" class="form-control">
                </div>
        </div>

        <div class='col-md-6 col-lg-4'>
                <div class='form-group'>
                    <label>Salario</label>
                    <input type="number" formControlName="salario" class="form-control">
                </div>
        </div>
    </div>
    <div class="row">
        <div class='col-md-6 col-lg-4'>
            <button type="submit" class="btn btn-lg btn-block btn-success" [disabled]="!saveForm.valid">Guardar</button>
        </div>
        <div class='col-md-6 col-lg-4'>
                <button type="menu" class="btn btn-lg btn-block btn-default" [routerLink] = "['/list']">Cancelar</button>
        </div>
    </div>
